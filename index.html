<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Parking Tracker</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f9f9f9;
      color: #333;
    }
    h1 { font-size: 1.5rem; }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    select, input, button {
      font-size: 1rem;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
    }
    button {
      background: #007aff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #005ecb; }
    .note { color: gray; font-size: 0.9rem; }

    .floor-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px 0;
    }

    .floor-buttons button {
      flex: 1 1 30%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      background: #eee;
      cursor: pointer;
      transition: background 0.2s;
    }

    .floor-buttons button:hover {
      background: #ddd;
    }

    .floor-buttons button.active {
      background: #007aff;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸš— Car Parking Tracker</h1>
  <div class="card" id="current">
    Loading current location...
  </div>

  <div class="card">
    <label>Select Floor</label>
    <div id="floor-buttons" class="floor-buttons">
      <button onclick="setFloor(1)">1</button>
      <button onclick="setFloor(2)">2</button>
      <button onclick="setFloor(3)">3</button>
      <button onclick="setFloor(4)">4</button>
      <button onclick="setFloor(5)">5</button>
      <button onclick="setFloor(6)">6</button>
      <button onclick="setFloor('Other')">Other</button>
    </div>
  
    <label for="comment">Optional Comment</label>
    <input type="text" id="comment" placeholder="e.g. outside garage">
  
    <button onclick="saveLocation()">Save Location</button>
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    // Import Firebase libraries
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ðŸ”‘ Replace with your Firebase config (from Firebase Console)
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "parking", "car");

    let selectedFloor = null;

    function setFloor(floor) {
      selectedFloor = floor;
    
      // Highlight active button
      const buttons = document.querySelectorAll("#floor-buttons button");
      buttons.forEach(btn => {
        if (btn.textContent == floor) {
          btn.classList.add("active");
        } else if (floor === "Other" && btn.textContent === "Other") {
          btn.classList.add("active");
        } else {
          btn.classList.remove("active");
        }
      });
    }
    
    async function saveLocation() {
      if (!selectedFloor) {
        alert("Please select a floor first!");
        return;
      }
    
      const comment = document.getElementById("comment").value;
      const updatedBy = navigator.userAgent.includes("iPhone") ? "iPhone" : "Browser";
      const updatedAt = new Date();
    
      await setDoc(docRef, {
        floor: selectedFloor,
        comment: comment,
        updatedBy: updatedBy,
        updatedAt: updatedAt
      });
    
      loadLocation();
    }

    async function loadLocation() {
      const snap = await getDoc(docRef);
      const currentDiv = document.getElementById("current");
      if (snap.exists()) {
        const data = snap.data();
        currentDiv.innerHTML = `
          <strong>Floor ${data.floor}</strong><br>
          ${data.comment ? "Note: " + data.comment + "<br>" : ""}
          <span class="note">Updated by ${data.updatedBy} at ${new Date(data.updatedAt.seconds*1000).toLocaleString()}</span>
        `;
      } else {
        currentDiv.innerHTML = "No parking record yet.";
      }
    }

    loadLocation();
  </script>
</body>
</html>
