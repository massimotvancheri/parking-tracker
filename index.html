<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teemo Parking Tracker ‚ù§Ô∏è</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#d9d9d6">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
      background: #d9d9d6; /* light grey background */
      color: #3a3a3a;      /* muted dark grey text */
    }

    h1 {
      font-size: 1.5rem;
      text-align: center;
      color: #3a3a3a;
    }

    .card {
      background: #f5f3ef; /* beige card */
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      margin-bottom: 20px;
    }

    .floor-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 15px 0;
    }

    .floor-buttons button {
      flex: 1;
      padding: 16px;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
    }

    .floor-buttons button.inactive {
      opacity: 0.6;
      filter: grayscale(40%);
    }

    .confirm-box {
      background: #f5f3ef;
      border-radius: 12px;
      padding: 16px;
      margin-top: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .confirm-box input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 12px;
      font-size: 1rem;
    }

    .confirm-actions {
      display: flex;
      justify-content: space-between;
      gap: 10px;
    }

    .confirm-actions button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
    }

    .confirm-btn {
      background: #3a3a3a;  /* muted dark grey */
      color: #f5f3ef;       /* beige text */
    }
    .confirm-btn:hover { background: #2a2a2a; }

    .cancel-btn {
      background: #d9d9d6;  /* light grey */
      color: #3a3a3a;       /* dark text */
      border: 1px solid #aaa;
    }
    .cancel-btn:hover { background: #c5c5c5; }

    .note {
      color: #555;
      font-size: 0.9rem;
      text-align: center;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 12px 0;
    }
  </style>
</head>
<body>
  <h1>üöó Ëªä„ÅØ„Å©„ÅìÔºü ‚ù§Ô∏è</h1>

  <div class="card">
    <div style="text-align:center; font-weight:bold; margin-bottom:10px;">Car is on</div>
    <div id="floor-buttons" class="floor-buttons">
      <button style="background:#e74c3c; color:white;" onclick="selectFloor(6)">6</button>
      <button style="background:#e67e22; color:white;" onclick="selectFloor(5)">5</button>
      <button style="background:#f1c40f; color:black;" onclick="selectFloor(4)">4</button>
      <button style="background:#27ae60; color:white;" onclick="selectFloor(3)">3</button>
      <button style="background:#2980b9; color:white;" onclick="selectFloor(2)">2</button>
      <hr>
      <button style="background:#7f8c8d; color:white;" onclick="selectFloor('Other')">Other</button>
    </div>
    <div id="confirm-box" class="confirm-box" style="display:none;">
      <input type="text" id="comment" placeholder="Optional comment...">
      <div class="confirm-actions">
        <button class="cancel-btn" onclick="cancelSelection()">Cancel</button>
        <button class="confirm-btn" onclick="confirmSelection()">Confirm</button>
      </div>
    </div>
  </div>

  <div class="note" id="last-updated">
    No updates yet.
  </div>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAaV6PpoqxK0-t-Y2-V1lm9cdK0UlEuT5g",
      authDomain: "parking-tracker-a0f43.firebaseapp.com",
      projectId: "parking-tracker-a0f43",
      storageBucket: "parking-tracker-a0f43.appspot.com",
      messagingSenderId: "807627988635",
      appId: "1:807627988635:web:96653e2887c6b2778cb03e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const docRef = doc(db, "parking", "car");

    let pendingFloor = null;

    function selectFloor(floor) {
      pendingFloor = floor;
      document.getElementById("comment").value = "";
      document.getElementById("confirm-box").style.display = "block";
    }

    function cancelSelection() {
      pendingFloor = null;
      document.getElementById("confirm-box").style.display = "none";
    }

    async function confirmSelection() {
      if (!pendingFloor) return;
      const comment = document.getElementById("comment").value;
      const updatedBy = localStorage.getItem("user") || "Tea";
      const updatedAt = new Date();

      await setDoc(docRef, {
        floor: pendingFloor,
        comment,
        updatedBy,
        updatedAt
      });

      pendingFloor = null;
      document.getElementById("confirm-box").style.display = "none";
      loadLocation();
    }

    async function loadLocation() {
      const snap = await getDoc(docRef);
      if (snap.exists()) {
        const data = snap.data();
        const updatedAt = data.updatedAt.toDate ? data.updatedAt.toDate() : new Date(data.updatedAt.seconds*1000);
        const diffMs = new Date() - updatedAt;
        const diffMins = Math.floor(diffMs / 60000);
        let timeAgo = diffMins < 60
          ? `${diffMins} min ago`
          : diffMins < 1440
          ? `${Math.floor(diffMins/60)} hr ago`
          : `${Math.floor(diffMins/1440)} days ago`;

        document.getElementById("last-updated").innerHTML = `
          Last updated ${timeAgo}<br>
          by ${data.updatedBy}
        `;

        // Highlight active button
        const buttons = document.querySelectorAll("#floor-buttons button");
        buttons.forEach(btn => {
          if (btn.textContent == data.floor || (data.floor === "Other" && btn.textContent === "Other")) {
            btn.classList.remove("inactive");
          } else {
            btn.classList.add("inactive");
          }
        });
      }
    }

    loadLocation();
  </script>
</body>
</html>
