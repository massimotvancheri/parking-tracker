    .card {

    .user-select {

    .section-label {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;

    }

    /* Floor buttons */
    .floor-buttons {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 20px 0;
    }

    .floor-buttons button {
      padding: 20px;
      border: none;
      border-radius: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      transition: transform 0.15s, box-shadow 0.15s, filter 0.15s;
      filter: grayscale(60%) brightness(0.6);
      position: relative;
    }
    .floor-buttons button.active {
      outline: 3px solid #fff;
      filter: none;
    }
    .floor-buttons button .last-info {
      display: block;
      font-size: 0.9rem;
      font-weight: normal;
      margin-top: 6px;
      color: #f1f1f1;
    }

    /* Floor colors */
    .floor-6 { background-color: #e53935; } /* Red */
    .floor-5 { background-color: #fb8c00; } /* Orange */
    .floor-4 { background-color: #fdd835; color:#000; } /* Yellow */
    .floor-3 { background-color: #43a047; } /* Green */
    .floor-2 { background-color: #1e88e5; } /* Blue */
    .floor-other { background-color: #555; }

    .divider {
      border-top: 2px solid #333;
      margin: 15px 0;
    }

    /* Confirm Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
    }
    .modal-content input {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
      width: 100%;
      background: #2a2a2a;
      color: #f1f1f1;
    }
    .modal-buttons {
      margin-top: 15px;
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .modal-buttons button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }
    .confirm-btn { background: #43a047; color: #fff; }
    .cancel-btn { background: #e53935; color: #fff; }
  </style>
